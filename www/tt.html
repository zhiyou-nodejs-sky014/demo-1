<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib\bootstrap\css\bootstrap.css">
    <link rel="stylesheet" href="css/tt.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    注册页面
                </a>
            </div>
            <div class="navbar-bodyer">
                <a class="navbar-brand" href="#">
                    <small>登录页面</small>
                </a>
            </div>
            <div class="navbar-footer">
                <a class="navbar-brand" href="#">
                    <small>主页</small>
                </a>
            </div>
        </div>
    </nav>
    <!-- 表单 -->
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="username" placeholder="请输入用户名" name="username" required pattern="^[\w\u4e00-\u9fa5!@#￥%&]{2,15}$">
                <span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" required pattern="^[\w!@#￥%&]{6,12}$">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm" placeholder="请确认密码" name="confirm" required pattern="^[\w!@#￥%&]{6,12}$">
                <span class="error">两次密码必须输入一致</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
    <script src="lib/jquery.js"></script>
    <script src="lib\bootstrap\js\bootstrap.min.js"></script>
    <script src="js/tt.js"></script>
</body>

</html>
